# Prompt
#
format = """
$hostname \
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

[character]
success_symbol = "[â¯](purple)"
error_symbol = "[â¯](red)"
vimcmd_symbol = "[â®](green)"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[directory]
style = "blue"
read_only = " ó°Œ¾"

[git_branch]
symbol = "ï˜ "
format = "[$branch]($style)"
style = "bright-black"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_status]
format = "[[(* $conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "âœ—"
untracked = "â—"
modified = "âœš"
staged = "âœ“"
renamed = "âœ"
deleted = "âœ–"
stashed = "â‰¡"

[hostname]
ssh_only = true
#format = "[$ssh_symbol$hostname\\]]($style)"
format = "[$hostname\\]]($style)"
style = "bold black dimmed"
ssh_symbol = "ğŸŒ "

[python]
symbol = "îˆµ "
format = "[$virtualenv]($style) "
style = "bright-black"

